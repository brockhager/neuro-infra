name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
    - uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Get version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    - name: Generate Changelog
      uses: orhun/git-cliff-action@v2
      id: git-cliff
      with:
        config: cliff.toml
        args: --verbose --latest --strip header
      env:
        OUTPUT: CHANGELOG.md
    - name: Build Docker images
      run: |
        docker buildx build --platform ${{ matrix.platform }} -t neuroswarm/infra:latest --push .
        docker buildx build --platform ${{ matrix.platform }} -t neuroswarm/infra:${{ steps.version.outputs.version }} --push .
        docker buildx build --platform ${{ matrix.platform }} -t neuroswarm/infra:${{ github.event.release.tag_name }} --push .
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: neuroswarm/infra:${{ github.event.release.tag_name }}
        output-file: ./sbom.spdx.json
    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: ./sbom.spdx.json