apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuro-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neuro-gateway
  template:
    metadata:
      labels:
        app: neuro-gateway
    spec:
      containers:
      - name: gateway
        image: neuroswarm/gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: SOLANA_RPC_URL
          value: "https://api.mainnet-beta.solana.com"
---
apiVersion: v1
kind: Service
metadata:
  name: neuro-gateway-service
spec:
  selector:
    app: neuro-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer