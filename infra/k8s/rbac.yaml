apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: neuro-gateway-role
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: neuro-gateway-binding
subjects:
- kind: ServiceAccount
  name: neuro-gateway-sa
roleRef:
  kind: Role
  name: neuro-gateway-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neuro-gateway-sa