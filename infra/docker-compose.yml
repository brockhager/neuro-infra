version: '3.8'

services:
  neuro-gateway:
    image: neuroswarm/gateway:latest
    ports:
      - "8080:8080"
    environment:
      - SOLANA_RPC_URL=https://api.mainnet-beta.solana.com
    depends_on:
      - neuro-indexer

  neuro-indexer:
    image: neuroswarm/indexer:latest
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgres://user:pass@db:5432/neuro
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: neuro
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - db_data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

volumes:
  db_data: